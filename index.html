<html>

	<head>
		<title>
			Paint
		</title>
		<link rel="icon" href="/images/paintIcon.png">
		<link rel="stylesheet" type="text/css" href="/style.css">
		<script src="/main.js"> </script>
	</head>

	<body>
		<div class="main">
			<section class="color">
				<h2><pre>Pick Color</pre></h2>
				<table style="border:1px solid black; width:3cm">
					<tbody id="palate" onclick="updateCurrentColor(event.target.id)">
						<tr>
							<td id="black"></td>
							<td id="white"></td>
						</tr>
						<tr>
							<td id="green"></td>
							<td id="darkslategray"></td>
						</tr>
						<tr>
							<td id="blue"></td>
							<td id="indigo"></td>
						</tr>
						<tr> 
							<td id="gold"></td>
							<td id="yellow"></td>
						</tr>
						<tr>
							<td id="gray"></td>
							<td id="pink"></td>
						</tr>
						<tr>
							<td id="red"></td>
							<td id="maroon"></td> 
						</tr>
						<tr>
							<td id="cyan"></td>
							<td id="skyblue"></td>
						</tr>
						<tr>
							<td id="orange"></td>
							<td id="bisque"></td>
						</tr>
						<tr>
							<td id="midnightblue"></td>
							<td id="plum"></td>
						</tr>
						<tr>
							<td id="cadetblue"></td>
							<td id="hotpink"></td>
						</tr>
						<tr>
							<td id="mediumpurple"></td>
							<td id="tomato"></td>
						</tr>
						<tr>
							<td id="burlywood"></td>
							<td id="palegreen"></td>
						</tr>

					</tbody>
				</table>
			</section>
			
			<section class="middle">
				<section class="color-window">
					<p class="descriptions">Manage your color</p>
					<input id="color-window" type="color" value="#ffffff" />
					<input type="submit" onclick="updateColorByValue('color-window')"/>
				</section>

				<section class="tool-bar">
					<p class="descriptions">Tools</p>
						<section class="tool-row">
						<img id="pencil" src="/images/color-pencil.png" height="80px" onclick="selectTool(id)" />
						<img id="brush" src="/images/paint.png" height="80px" onclick="selectTool(id)" />
					</section>

					<section class="tool-row">
						<img id="rainbow" src='/images/rainbow.png' width="80px" height="80px" onclick="selectTool(id), chooseRandomColor()">
						<img id="eraser"  src="/images/eraser.png" height="80px" onclick="selectTool(id), updateCurrentColor('')">
					</section>
				</section>
				
				<section class="current-color">
					<p class="descriptions">Selected color</p>
					<section id="current-color"></section>
				</section>
			</section>

			<section class="board_container" id="board_container" > </section>
		</div>
	</body>
</html>
